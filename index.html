<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinyu Wang | Data Visualization Portfolio</title>
    <style>
        /* --- RESET & BASIC STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fdfbf7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* --- LAYOUT --- */
        .container { max-width: 1100px; margin: 0 auto; }

        header {
            padding: 60px 0 40px;
            border-bottom: 2px solid #eee;
            margin-bottom: 40px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #2c3e50; }
        .subtitle { font-size: 1.2rem; color: #7f8c8d; max-width: 600px; }

        /* --- PROJECT GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: top;
            border-bottom: 1px solid #eee;
        }

        .card-content { padding: 25px; }

        .tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        h3 { margin-bottom: 15px; font-size: 1.4rem; }
        p { font-size: 0.95rem; color: #555; margin-bottom: 15px; }

        /* --- LINKS --- */
        a { color: #2c3e50; text-decoration: underline; }
        
        .project-link {
            color: #e67e22;
            font-weight: bold;
            text-decoration: none;
        }
        .project-link:hover { text-decoration: underline; }

        /* --- FOOTER --- */
        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 2px solid #eee;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    
    <header>
        <h1>Xinyu Wang</h1>
        <p class="subtitle">Exploring the intersection of urban policy, history, and human stories through data visualization.</p>
    </header>
